<html>

    <head>
        <title>Currency converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div id="app">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span id="app-title" class="mdl-layout-title">Currency convertor</span>
                    </div>
                </header>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-on:keyup="convert" v-model="changeGBPToEUR" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="change">
                    <label class="mdl-textfield__label" for="change">Taux de change GBP/EUR</label>
                    <span class="mdl-textfield__error">numbers only</span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-on:keyup="convert" v-model="changeEURToGBP" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="change">
                    <label class="mdl-textfield__label" for="change">Taux de change EUR/GBP</label>
                    <span class="mdl-textfield__error">numbers only</span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-model="pounds" v-on:keyup="convertToEuros" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="pounds">
                    <label class="mdl-textfield__label" id="poundLabel" for="pounds">£ivres</label>
                    <span class="mdl-textfield__error">numbers only</span>
                </div>


                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-model="euros" v-on:keyup="convertToPounds" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="euros">
                    <label class="mdl-textfield__label" id="euroLabel" for="euros">€uros</label>
                    <span class="mdl-textfield__error">numbers only</span>
                </div>
            </div>
        </div>


        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
